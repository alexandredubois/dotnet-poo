<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="../revealjs/dist/reveal.css">
		<link rel="stylesheet" href="../revealjs/dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../revealjs/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Slides are separated by three dashes (quick 'n dirty regular expression) -->
                <section data-markdown data-separator="---">
                    <script type="text/template">
                        ## Introduction
                        Démarrer la programmation orientée objet avec C#


                        Alexandre Dubois
                        a.dubois@ynov.com
                        ---
                        ## Votre formateur
                        - Alexandre Dubois, 33 ans
                        - Je développe en C# depuis 2006
                        - J'enseigne la POO depuis 2013
                        - Editeur de logiciel (en C# !) et e-commerçant
                        - Ancien de HelloAsso, Brainify, Cdiscount, Clever Age...
                        ---
                        ## Objectif de ce cours
                        - Vous faire découvrir la POO <!-- .element: class="fragment" data-fragment-index="1" -->
                        - Vous initier au C# et à l'environnement .NET <!-- .element: class="fragment" data-fragment-index="2" -->
                        - Vous donner quelques bons réflexes de développeur ! <!-- .element: class="fragment" data-fragment-index="3" -->
                    </script>
                </section>

                <!-- Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes -->
                <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                    <script type="text/template">
                        ## Demo 2
                        Slide 1.1

                        --

                        ## Demo 2
                        Slide 1.2

                        ---

                        ## Demo 2
                        Slide 2
                    </script>
                </section>

                <!-- No "extra" slides, since there are no separators defined (so they'll become horizontal rulers) -->
                <section data-markdown>
                    <script type="text/template">
                        A

                        ---

                        B

                        ---

                        C
                    </script>
                </section>

                <!-- Slide attributes -->
                <section data-markdown>
                    <script type="text/template">
                        <!-- .slide: data-background="#000000" -->
                        ## Slide attributes
                    </script>
                </section>

                <!-- Element attributes -->
                <section data-markdown>
                    <script type="text/template">
                        ## Element attributes
                        - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                        - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
                    </script>
                </section>

                <!-- Code -->
                <section data-markdown>
                    <script type="text/template">
                        ```php [1|3-5]
                        public function foo()
                        {
                            $foo = array(
                                'bar' => 'bar'
                            )
                        }
                        ```
                    </script>
                </section>

                <!-- Images -->
                <section data-markdown>
                    <script type="text/template">
                        ![Sample image](https://s3.amazonaws.com/static.slid.es/logo/v2/slides-symbol-512x512.png)
                    </script>
                </section>

            </div>
		</div>

		<script src="../revealjs/dist/reveal.js"></script>
        <script src="../revealjs/plugin/markdown/markdown.js"></script>
        <script src="../revealjs/plugin/highlight/highlight.js"></script>
        <script src="../revealjs/plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
